<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Who's been to 1600 Penn?</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div id="visits"></div>
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
    <div id="status"></div>
    <script id="visitorTemplate" type="text/template">
      <img src="<%= profilePic %>"/>
      <ul>
        <li><%= name %></li>
      </ul>
    </script>
    <script id="visitTemplate" type="text/template">
      <ul>
        <li><%= nameFirst %></li>
        <li><%= nameMid %></li>
        <li><%= nameLast %></li>
      </ul>
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script type="text/javascript" src="bower_components/jQuery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="js/utils/facebookSDK.js"></script>
    <script type="text/javascript" src="js/models/visit.js"></script>
    <script type="text/javascript" src="js/models/visitor.js"></script>
    <script type="text/javascript" src="js/collections/visits.js"></script>
    <script type="text/javascript" src="js/views/visit.js"></script>
    <script type="text/javascript" src="js/views/visits.js"></script>
    <script type="text/javascript" src="js/views/visitor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


  </body>
  
</html>
